<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Verbos Regulares - Class Vanni</title>
    <link href="css/global.css" rel="stylesheet">
    <link href="img/logo.png" rel="icon" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="lesson-page">
<!-- Header estilo Duolingo -->
<header class="duolingo-header">
    <div class="header-container">
        <div class="header-left">
            <a class="logo-link" href="inicio.html">
                <img alt="Class Vanni" class="logo" src="img/logo.png">
            </a>
            <div class="app-name">
                <a href="inicio.html">
                    <h1>Class Vanni</h1>
                    <span class="tagline">Learn English</span>
                </a>
            </div>
        </div>

        <div class="header-center">
            <div class="progress-stats">
                <div class="stat-item">
                    <i class="fas fa-fire"></i>
                    <span id="streak">0</span>
                    <span class="stat-label">Day Streak</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-gem"></i>
                    <span id="xp">0</span>
                    <span class="stat-label">XP</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-heart"></i>
                    <span id="hearts">5</span>
                    <span class="stat-label">Hearts</span>
                </div>
            </div>
        </div>

        <div class="header-right">
            <nav class="header-nav">
                <a class="nav-link" href="inicio.html">Home</a>
                <a class="nav-link" href="redes_sociales.html">Social</a>
            </nav>
            <div class="profile-section">
                <div class="profile-avatar">
                    <img alt="Profile" src="img/logo.png">
                </div>
            </div>
        </div>
    </div>
</header>

<main class="lesson-container">
    <!-- Video Section -->
    <div class="lesson-card-main" id="seccion-video">
        <h1 class="lesson-title">Verbos Regulares</h1>
        <p class="lesson-subtitle">Past Simple - Aprende los verbos regulares en inglés</p>

        <div class="progress-bar">
            <div class="progress-fill" id="lesson-progress"></div>
        </div>

        <h2>¡Aprende con nosotros!</h2>
        <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen frameborder="0"
                height="315" referrerpolicy="strict-origin-when-cross-origin"
                src="https://www.youtube.com/embed/QlZXd-m6Pdw?si=kJVmPIacjcAQjGbz"
                title="YouTube video player" width="560"></iframe>
        <button class="action-button" id="verQuizBtn">Continuar</button>
    </div>

    <!-- Dynamic Exercise Section -->
    <div class="lesson-card-main" id="seccion-quiz">
        <div class="progress-bar">
            <div class="progress-fill" id="quiz-progress"></div>
        </div>

        <div id="question-container">
            <h2 class="question-text" id="pregunta"></h2>
        </div>

        <div id="question-media"></div>
        <div id="options-container"></div>

        <div class="result-container" id="resultado"></div>
    </div>
</main>

<!-- WhatsApp Float -->
<a class="whatsapp-float" href="https://wa.me/573223815313" target="_blank">
    <i class="fab fa-whatsapp"></i>
</a>

<script src="js/exercise-engine.js"></script>
<script src="js/duolingo.js"></script>
<script src="js/niveles.js"></script>
<script src="js/nivel_1.js"></script>
</body>
</html>
